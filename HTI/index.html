<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <style>
      h1 {
        font-size: 1.5em;
        text-align: center;
        font-family: Helvetica;
        color: DarkBlue;
      }

      h2 {
        text-align: center;
        color: black;
      }

      h3 {
        text-align: center; 
        font-size: 0.8em;
      }

      #labor_type_description {
        font-size: 0.9em;
        color: Black;
        font-family: Helvetica;
        text-align: center;
      }

      label {
        padding: 0 8px;
      }

      div.radio {
        text-align: center;
      }

      body {
        font-family: Helvetica;
        font-size: 0.90em;
        color: #2b8cbe;
        background-color: #ece7f2;
      }

      svg {
        display: block;
      }

      div.legend {
        position: fixed;
        top: 5px;
        left: 50px;
        color: #333;
      }

      div.legend span {
        border: 1px solid #333;
        width: 10px;
        height: 10px;
        display: inline-block;
        font-size: 0.80em;
      }

      .nodata {
        background-color: white;
      }

      .yes {
        background-color: yellow;
      }

      .no {
        background-color: lightBlue;
      }

    </style>
    <script type="text/javascript">

      function draw(geo_data) {
        "use strict";
        var margin = 5,
            width = 1000 - margin,
            height = 600 - margin;

        var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin)
            .attr("height", height + margin)
            .append('g')
            .attr('class', 'map');

        var projection = d3.geo.mercator()
                               .scale((width -3) / (2 * Math.PI))
                               .translate( [width / 2, height / 1.5]);

        var path = d3.geo.path().projection(projection);

        var map = svg.selectAll('path')
                     .data(geo_data.features)
                     .enter()
                     .append('path')
                     .attr('d', path)
                     .style('fill', 'white')
                     .style('stroke', 'black')
                     .style('stroke-width', 0.5);

        d3.json("data.json", update);

      };

      function update(data) {
        var nested = d3.nest()
          .key(function(d) {
              return d['year'];
            })
          .entries(data);

        d3.select('svg').datum(nested);

        d3.json("labor_types.json", buildControls);
      }

      function projectByType(laborType) {
        var data = d3.select('svg').datum();

        var yearIdx = 0;

        var yearIntervalId = setInterval(function() {
          projectCountriesForYear(yearIdx);

					yearIdx++;

					console.log(yearIdx);

          if (yearIdx == data.length) {
            clearInterval(yearIntervalId);
          }
				}, 1000);

				function projectCountriesForYear(yearIdx) {
					var filtered_true = _(data[yearIdx].values)
						.filter([laborType, true])
					  .map(function(value) {
							return value.country;
						})
						.value();

          var filtered_false = _(data[yearIdx].values)
            .filter([laborType, false])
            .map(function(value) {
              return value.country;
            })
            .value();

          d3.select("h2")
            .text("Human Trafficking Destinations " + data[yearIdx].key);

					function updateCountry(d) {
						if (filtered_true.indexOf(d.properties.name) !== -1) {
							return "yellow";
						} else if (filtered_false.indexOf(d.properties.name) !== -1) {
              return "lightBlue";
            } else {
              return "white";
            }
          }

					d3.select("g")
						.selectAll('path')
						.transition()
						.duration(500)
						.style('fill', updateCountry)
				}

      }

			function buildControls(controls) {
        d3.select('body')
          .append('div')
          .attr('class','radio')
          .selectAll('label')
          .data(controls)
          .enter()
          .append('label')
            .attr('for', function(d) { return d.key; })
            .text(function(d) { return d.name; })
          .append('input')
            .attr('type', 'radio')
						.attr('name', 'labor-type')
            .attr('id', function(d) { return d.key; })
            .on('click', showDescription);

				d3.select('div.radio').append('button')
					.attr('name', 'select_type')
					.html('Go')
          .on('click', go);

        d3.select('body').append('div')
          .attr('id', 'labor_type_description');

        function go(d, i) {
          var laborType = d3.select('input[name="labor-type"]:checked').data()[0].key;
          projectByType(laborType);
        }

        function showDescription(d, i) {
          d3.select('div#labor_type_description')
            .html(d.description);
         }
      }
    </script>
  </head>
<body>
  <script type="text/javascript">
    d3.json("world_countries.json", draw);
  </script>
  <h2>Human Trafficking Destinations  </h2>
  <h3> Source: <a href="https://humantraffickingindicators.org/">Human Trafficking Indicators</a></h3> 
  <div class="legend">
    <span class="yes"></span> Cited as destination in USSD Trafficking in Persons data<br />
    <span class="no"></span> Not cited<br />
    <span class="nodata"></span> No data
  </div>
 </body>
</html>
